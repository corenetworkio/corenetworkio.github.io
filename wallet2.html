<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krypto Wallet</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #00b4db, #0083b0);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 500px;
            width: 100%;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            padding: 30px;
            box-sizing: border-box;
            animation: fadeIn 1s ease-in-out;
            color: #333;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 36px;
            margin: 0;
            color: #00b4db;
            animation: bounceIn 2s ease-out;
        }
        .wallet-info {
            border-top: 2px solid #00b4db;
            padding-top: 20px;
            margin-top: 20px;
            animation: fadeInUp 1.5s ease-in-out;
        }
        .wallet-info p {
            margin: 15px 0;
            font-size: 18px;
        }
        .button {
            display: block;
            background: #00b4db;
            color: #fff;
            padding: 15px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 18px;
            text-align: center;
            cursor: pointer;
            border: none;
            width: 100%;
            margin-top: 20px;
            transition: background 0.3s, transform 0.3s;
        }
        .button:hover {
            background: #0083b0;
            transform: scale(1.05);
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #555;
            font-size: 14px;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes bounceIn {
            from {
                opacity: 0;
                transform: scale(0.3);
            }
            50% {
                opacity: 1;
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Krypto Wallet</h1>
        </div>
        <div class="wallet-info">
            <p><strong>Adresse:</strong> 0x1234567890abcdef1234567890abcdef12345678</p>
            <p><strong>Kontostand:</strong> 1.234 ETH</p>
            <p><strong>Letzte Transaktion:</strong> 0.100 ETH am 01.01.2024</p>
            <p><strong>Transaktions-ID:</strong> 0xabcdef1234567890abcdef1234567890abcdef12</p>
        </div>
        <button class="button" onclick="alert('Transaktionsfunktion ist derzeit nicht verfügbar.')">Transaktion durchführen</button>
        <div class="footer">
            <p>&copy; 2024 Krypto Wallet. Alle Rechte vorbehalten.</p>
        </div>
    </div>
</body>
</html>
