<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget mit Hintergrund-Diagramm</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1e1e2f;
            color: white;
            font-family: Arial, sans-serif;
        }

        .widget {
            position: relative;
            width: 300px;
            height: 200px;
            background-color: #2c2c3e;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            z-index: 1;
        }

        .widget h2 {
            margin: 0;
            font-size: 18px;
            text-align: center;
        }

        .widget .price {
            font-size: 24px;
            margin: 10px 0;
        }

        .widget .btc-logo {
            width: 40px;
            height: 40px;
            margin-bottom: 10px;
        }

        .chart-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        #myChart {
            width: 100%;
            height: 100%;
            position: absolute;
        }
    </style>
</head>
<body>

<div class="widget">
    <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png" alt="Bitcoin Logo" class="btc-logo">
    <h2>Bitcoin</h2>
    <div class="price">€24,000</div>
    <div class="chart-container">
        <canvas id="myChart"></canvas>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const ctx = document.getElementById('myChart').getContext('2d');

    // Farbverlauf für den Hintergrund des Diagramms
    const gradient = ctx.createLinearGradient(0, 0, 0, 400);
    gradient.addColorStop(0, 'rgba(255,183,77,0.8)');
    gradient.addColorStop(0.5, 'rgba(255,174,0,0.5)');
    gradient.addColorStop(1, 'rgba(255,174,0,0.1)');

    const data = {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'Mai', 'Jun', 'Jul', 'Aug', 'Sep', 'Okt', 'Nov', 'Dez'],
        datasets: [{
            label: 'Krypto-Preise',
            data: [12000, 14000, 12500, 16000, 18000, 15000, 17500, 19000, 21000, 23000, 22000, 24000],
            fill: true,
            backgroundColor: gradient,
            borderColor: '#ffaf00',
            borderWidth: 3,
            pointBackgroundColor: '#ffaf00',
            pointBorderColor: '#ffffff',
            pointHoverRadius: 8,
            pointHoverBackgroundColor: '#ffaf00',
            tension: 0.3,
            pointStyle: 'circle'
        }]
    };

    const options = {
        responsive: true,
        plugins: {
            legend: {
                display: false
            }
        },
        scales: {
            x: {
                display: false,
                grid: {
                    display: false
                }
            },
            y: {
                display: false,
                grid: {
                    display: false
                }
            }
        },
        layout: {
            padding: 10
        },
        animation: {
            duration: 2000,
            easing: 'easeInOutQuad'
        }
    };

    const myChart = new Chart(ctx, {
        type: 'line',
        data: data,
        options: options
    });
</script>

</body>
</html>
