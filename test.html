<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D-Spiel für Mobilgeräte</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
    // Szene, Kamera und Renderer erstellen
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Eine Kugel erstellen
    const geometry = new THREE.SphereGeometry(1, 32, 32);
    const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
    const ball = new THREE.Mesh(geometry, material);
    scene.add(ball);

    // Boden erstellen
    const planeGeometry = new THREE.PlaneGeometry(100, 100);
    const planeMaterial = new THREE.MeshBasicMaterial({ color: 0x222222 });
    const plane = new THREE.Mesh(planeGeometry, planeMaterial);
    plane.rotation.x = - Math.PI / 2;
    plane.position.y = -1;
    scene.add(plane);

    // Hindernisse erstellen
    const obstacleGeometry = new THREE.BoxGeometry(1, 1, 1);
    const obstacleMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
    const obstacles = [];
    for (let i = 0; i < 5; i++) {
        const obstacle = new THREE.Mesh(obstacleGeometry, obstacleMaterial);
        obstacle.position.set(Math.random() * 20 - 10, 0, Math.random() * 20 - 10);
        scene.add(obstacle);
        obstacles.push(obstacle);
    }

    // Kamera-Position
    camera.position.z = 5;

    // Touch-Input Variablen
    let touchX = 0;
    let touchY = 0;

    // Animation
    function animate() {
        requestAnimationFrame(animate);

        // Kugel steuern
        ball.position.x += (touchX - ball.position.x) * 0.1;
        ball.position.z += (touchY - ball.position.z) * 0.1;

        // Kugel rotieren
        ball.rotation.x += 0.05;
        ball.rotation.y += 0.05;

        renderer.render(scene, camera);
    }

    // Touch-Eingaben
    window.addEventListener('touchstart', handleTouch, false);
    window.addEventListener('touchmove', handleTouch, false);

    function handleTouch(event) {
        if (event.touches.length === 1) {
            const touch = event.touches[0];
            // Bildschirmkoordinaten auf 3D-Koordinaten umrechnen
            const x = (touch.clientX / window.innerWidth) * 2 - 1;
            const y = -(touch.clientY / window.innerHeight) * 2 + 1;

            // Raycaster für Touch-Punkt in der Szene
            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera({ x, y }, camera);
            const intersects = raycaster.intersectObject(plane);

            if (intersects.length > 0) {
                const point = intersects[0].point;
                touchX = point.x;
                touchY = point.z;
            }
        }
    }

    // Größe bei Fensteränderung anpassen
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

    animate();
</script>
</body>
</html>
