<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krypto Wallet</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 400px;
            width: 100%;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            box-sizing: border-box;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 28px;
            color: #333;
        }
        .wallet-info {
            border-top: 1px solid #ddd;
            padding-top: 15px;
            margin-top: 15px;
        }
        .wallet-info p {
            margin: 10px 0;
        }
        .button {
            display: inline-block;
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            text-align: center;
            cursor: pointer;
            border: none;
            width: 100%;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #777;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Krypto Wallet</h1>
        </div>
        <div class="wallet-info">
            <p><strong>Adresse:</strong> 0x1234567890abcdef1234567890abcdef12345678</p>
            <p><strong>Kontostand:</strong> 1.234 ETH</p>
            <p><strong>Letzte Transaktion:</strong> 0.100 ETH am 01.01.2024</p>
            <p><strong>Transaktions-ID:</strong> 0xabcdef1234567890abcdef1234567890abcdef12</p>
        </div>
        <button class="button" onclick="alert('Transaktionsfunktion ist derzeit nicht verfügbar.')">Transaktion durchführen</button>
        <div class="footer">
            <p>&copy; 2024 Krypto Wallet. Alle Rechte vorbehalten.</p>
        </div>
    </div>
</body>
</html>
